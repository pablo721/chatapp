
 <div id="chat_top_div">
        <h3 id="chat_header">
            Chat with {{ friend.username }}
        </h3>
        <button id="clear_chat_history" type="submit" name="clear_chat" value="{{ recipient }}">
            Clear history
        </button>

        <div id="destruct_div">
            <h4 id="destruct_text">
                Destruct timer
            </h4>

            <select id="destruct_select">
                <option id="des_option_off" name="des_option_off">
                    Off
                </option>
                <option id="des_option_5s" name="des_option_5s">
                    5s
                </option>
                <option id="des_option_1m" name="des_option_1m">
                    1m
                </option>
                <option id="des_option_5m" name="des_option_5m">
                    5m
                </option>
                <option id="des_option_30m" name="des_option_30m">
                    30m
                </option>
                <option id="des_option_1h" name="des_option_1h">
                    1h
                </option>
                <option id="des_option_2h" name="des_option_2h">
                    2h
                </option>
                <option id="des_option_24h" name="des_option_24h">
                    24h
                </option>
            </select>

        </div>


    </div>
